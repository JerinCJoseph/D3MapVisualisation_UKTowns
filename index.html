<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3Map</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="displayMap.js" defer></script>
</head>
<body>
    <section class="mapVisual">
        <div class="container-fluid">
            <header class="row bg-light p-3 text-center">
                <h2>UK Map Visualization</h2>
            </header>
            <div class="row mainContent g-3 p-3">
                <!-- Map Section -->
                <div class="col-md-9 mapSection g-3 p-3">
                    <svg id="map"></svg>
                    <div class="tdataTooltip">
                        <div id="tdataCounty">
                            County:<span></span>
                        </div>
                        <div id="tdataTown">
                            Town:<span></span>
                        </div>
                        <div id="tdataPopulation">
                            Population:<span></span>
                        </div>
                    </div>
                </div>
                <!-- Features Section -->
                <div class="col-md-3 bg-secondary text-white featureSection g-3 p-3">
                    <h4>Features</h4>
                    <label for="tNumber">Number of Towns: <span id="tNumberValue">50</span></label>
                    <input type="range" id="tNumber" min="1" max="500" value="50" class="form-range">
                    <button id="updateButton" class="btn btn-primary mt-2">Update</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
