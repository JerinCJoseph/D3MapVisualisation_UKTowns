<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D3Map</title>
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Loading scripts asynchronously with defer to ensure they execute in order after HTML parsing completes-->
    <script type="text/javascript" src="displayMap.js" defer></script>
    <script type="text/javascript" src="choroplethMap.js" defer></script>
</head>
<body>
    <section class="mapVisual">
        <div class="container-fluid">
            <header class="row p-3 text-center">
                <h2>UK Map Visualization</h2>
            </header>
            <div class="row mainContent g-3 p-3">
                <!-- Map Section -->
                <div class="col-md-9 mapSection g-3 p-3">
                    <svg id="map"></svg>
                    <div class="tdataTooltip">
                        <div id="tdataCounty">
                            County:<span></span>
                        </div>
                        <div id="tdataTown">
                            Town:<span></span>
                        </div>
                        <div id="tdataPopulation">
                            Population:<span></span>
                        </div>
                    </div>
                    <div class="choroTooltip">
                        <div id="choroCounty">
                            County:<span></span>
                        </div>
                        <div id="choroPopulation">
                            Population:<span></span>
                        </div>
                    </div>
                </div>
                <!-- Features Section -->
                <div class="col-md-3 text-white featureSection g-3 p-3">
                    <h4 class="justify text-center p-3">Features</h4>
                    <div id="tUpdate" class="p-3">
                        <label for="tNumber">Number of Towns: <span id="tNumberValue">50</span></label>
                        <input type="range" id="tNumber" min="1" max="500" value="50" class="form-range">
                        <button id="updateButton" class="btn btn-primary mt-2 custB">Update Towns</button>
                        <br>
                    </div>
                    <div id="zoomControls" class="p-3">
                        <div>Zoom: <span id="zoomPercentage">100%</span></div>
                        <button id="zoomIn" class="btn btn-primary mt-2 custZB">Zoom In</button>
                        <button id="zoomOut" class="btn btn-primary mt-2 custZB">Zoom Out</button>
                        <button id="reset" class="btn btn-primary mt-2 custZB">Reset Zoom</button>
                        <br>
                    </div>
                    <div id="choroControls" class="p-3">
                        <div><span id="choroControlsText">Choro View: </span></div>
                        <button id="viewChoropleth" class="btn btn-primary mt-2 custB">View Choropleth</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
